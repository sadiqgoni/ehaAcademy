<!DOCTYPE html> 
<html lang='en'>
   <head>
      <title> Challenge: Change a Webpage Color</title>
      <style> 
          .button{ 
              display: flex; 
              justify-content: center; 
              position: absolute; 
              top: 40%; 
              left:40%; 
            } 
      </style>
      <script> 
          function changeBodyBg(color){ 
            document.body.style.background = color; 
           } 
      </script> 
   </head>
   <body>
      <div class="button"> 
            <button type="button" onclick="changeBodyBg('blue');">Click Me</button> 
      </div>
   </body>
</html>
